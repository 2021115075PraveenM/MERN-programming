    <form action="/display" method="get">
        <fieldset> <legend>Student-Form</legend>

        Query: <textarea name="message" id="mess"></textarea><br><br>
        <button style="font-size:smaller;color:brown;">Submit Your Request</button></fieldset>
    </form>
<form action="/multiplayer" method="post"><fieldset><legend>Marks-Section</legend>

    Other_Marks: <input type="range" name="other" id="O_m"><br><br>
    Range_Marks: <input type="number" name="range" id="ran">
    <input type="submit" name="sub" id="sub">
</fieldset>
</form>
